<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hubungi Kami - Pilih nomor telepon untuk menghubungi kami dengan mudah">
    <title>Hubungi Kami</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff4b5c, #fff);
            color: #333;
        }
        header {
            background: #fff;
            padding: 20px 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ff4b5c;
        }
        header img {
            height: 50px;
        }
        main {
            padding: 50px 20px;
            text-align: center;
        }
        .contact-list {
            margin: 30px auto;
            max-width: 700px;
            background: #ffffff;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1.2s ease-in-out;
        }
        .contact-list h2 {
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }
        .contact-item {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid transparent;
            border-radius: 20px;
            background: #ffe6e6;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-item:hover {
            background: #ffcccc;
            border-color: #ff4b5c;
            transform: scale(1.05);
        }
        .contact-item a {
            text-decoration: none;
            color: #ff4b5c;
            font-size: 20px;
            font-weight: bold;
        }
        .contact-item span {
            font-size: 16px;
            color: #555;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #333;
            color: #fff;
            text-align: center;
            animation: slideUp 1s ease-in-out;
        }
        footer a {
            color: #ff4b5c;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Hubungi Kami</h1>
        <img src="logo.png" alt="Logo">
    </header>
    <main>Kami
        <h2>Hubungi Nomor Telepon Nomor Dibawah Ini</h2>
        <div class="contact-list">
            <h2>Kontak</h2>
            <div class="contact-item">
                <a href="tel:+62 852-3283-6858">+62 852-3283-6858</a>
                <span>Pembina</span>
				<span>Diyah N. Hikmawati,S.Psi</span>

            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Hubungi Kami. Dibuat dengan <span>&hearts;</span> oleh Tim Anda. <a href="#">Hubungi Kami</a></p>
    </footer>
</body>
</html>
